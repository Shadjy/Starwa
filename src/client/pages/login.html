<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inloggen</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/inlog-aanmeldpagina.css" />
</head>
<body>
  <header class="auth-minimal">
    <a href="/home" class="mini-home-link">Terug naar home</a>
  </header>

  <main class="container">
    <header class="page-head" aria-label="Starwa intro">
      <h1 class="page-title">Starwa</h1>
      <p class="page-sub">Verbind werkzoeker met werkgever</p>
    </header>

    <section class="card auth-card" aria-label="Inloggen">
      <header class="auth-head">
        <h2 class="auth-title">Inloggen</h2>
        <p class="auth-sub">Log in om door te gaan naar je dashboard.</p>
      </header>

      <form id="auth-form" novalidate>
        <fieldset class="form-fields">
          <legend class="visually-hidden">Inloggegevens</legend>

          <div class="form-field">
            <label for="email">E-mailadres</label>
            <input id="email" name="email" type="email" autocomplete="email" required />
          </div>

          <div class="form-field">
            <label for="password">Wachtwoord</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />
          </div>
        </fieldset>

        <p class="error-message" data-error-for="form" role="alert" aria-live="assertive"></p>
        <p class="status-message" data-feedback role="status" aria-live="polite"></p>
        <button id="submit-btn" class="cta" type="submit">Inloggen</button>
      </form>

      <p class="auth-switch">Nog geen account? <a href="/register">Registreer</a></p>
    </section>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
