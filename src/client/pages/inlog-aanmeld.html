<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina verplaatst</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/inlog-aanmeldpagina.css" />
</head>
<body>
  <header class="auth-minimal">
    <a href="/home" class="mini-home-link">Terug naar home</a>
  </header>

  <main class="container">
    <section class="card auth-card" aria-label="Pagina verplaatst">
      <header class="auth-head">
        <h1 class="auth-title">Deze pagina is verplaatst</h1>
        <p class="auth-sub">Ga naar de nieuwe login of registratiepagina.</p>
      </header>
      <div style="display:flex; gap:12px; justify-content:center; flex-wrap:wrap;">
        <a class="btn" href="/login">Naar login</a>
        <a class="btn secondary" href="/register">Naar registratie</a>
      </div>
    </section>
  </main>

  <script>
    const target = (location.port === '3000') ? '/login' : '/pages/login.html'
    window.location.replace(target)
  </script>
</body>
</html>
