<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light" />
    <title>Meldingen - Vacature Match Webapp</title>

    <!-- Laat global staan voor app-brede tokens -->
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Berichten-specifieke styling (bevat .hidden/.sr-only + theme-bridge) -->
    <link rel="stylesheet" href="../css/berichten.css" />
  </head>
  <body>
    <div class="messages-page">
      <header class="app-header">
        <div class="app-header__inner">
          <a class="app-header__logo" href="dashboard-werkgever" aria-label="Ga naar dashboard">
            <img src="../assests/starwaster.png" alt="Starwa">
          </a>
          <div class="app-header__title">
            <h1>Berichten</h1>
          </div>
          <div class="app-header__center">
            <button class="profile-chip" id="headerProfileBtn" type="button" aria-label="Open profiel" data-avatar="">
              <span class="profile-chip__avatar" aria-hidden="true" data-has-photo="false">
                <img src="" alt="" />
                <span class="profile-chip__initials">LJ</span>
              </span>
              <span class="profile-chip__name"></span>
            </button>
            <a class="profile-chip message-chip" href="/berichten" aria-label="Ga naar berichten">
              <span class="message-chip__icon" aria-hidden="true">
                <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                  <path d="M3.25 4.75h13.5c.55 0 1 .45 1 1v8.5c0 .55-.45 1-1 1h-4.5l-3.25 2.5V15.25H3.25c-.55 0-1-.45-1-1v-8.5c0-.55.45-1 1-1Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"></path>
                </svg>
              </span>
          <span class="profile-chip__name">Berichten</span>
          <span class="message-chip__badge" id="newCounter" aria-live="polite">0</span>
        </a>
        <a class="profile-chip" href="/pages/vacature-aanmaken.html" aria-label="Vacature maken">
          <span class="profile-chip__avatar" aria-hidden="true" data-has-photo="false">
            <span class="profile-chip__initials">VM</span>
          </span>
          <span class="profile-chip__name">Vacature maken</span>
        </a>
      </div>
      <a href="/home" class="logout app-header__logout">
        <img src="../assests/icons/logout.png" alt="Logout" class="logout-logo">
        <span class="logout-text">Log uit</span>
      </a>
        </div>
      </header>

      <main class="mp-main" id="mainContent">
        <section class="filters-card" aria-label="Meldingen filters">
          <div class="filters-grid">
            <label class="search-field" for="searchInput">
              <i aria-hidden="true" class="icon icon-search">
                <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                  <path
                    d="m20 20-4.35-4.35m1.1-3.15a6.25 6.25 0 1 1-12.5 0 6.25 6.25 0 0 1 12.5 0Z"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-width="1.8"
                  />
                </svg>
              </i>
              <input
                id="searchInput"
                class="search-input"
                type="search"
                placeholder="Zoek bedrijven..."
                autocomplete="off"
              />
            </label>

            <div class="select-field">
              <i aria-hidden="true" class="icon icon-list">
                <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                  <path
                    d="M3 5h14M3 10h14M3 15h14"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-width="1.6"
                  />
                </svg>
              </i>
              <select
                id="typeFilter"
                class="select-input"
                aria-label="Type filter"
              >
                <option value="all">Alle meldingen</option>
              </select>
            </div>

            <button
              class="outlined-button"
              type="button"
              id="moreFiltersToggle"
              aria-expanded="false"
              aria-controls="extraFilters"
            >
              <i aria-hidden="true" class="icon icon-filter">
                <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                  <path
                    d="M3.5 5h13m-10 5h7m-4 5h1"
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-width="1.8"
                  />
                </svg>
              </i>
              Meer filters
            </button>
          </div>

          <div class="extra-filters hidden" id="extraFilters">
            <label class="filter-toggle">
              <input type="checkbox" id="unreadOnly" />
              <span class="filter-toggle__pill">
                <i aria-hidden="true" class="icon icon-bolt">
                  <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                    <path
                      d="M11.5 2 5 11.2h3.9L8.5 18l6.5-9.2H11.2Z"
                      fill="currentColor"
                    />
                  </svg>
                </i>
                Alleen ongelezen
              </span>
            </label>

            <label class="filter-toggle">
              <input type="checkbox" id="savedOnly" />
              <span class="filter-toggle__pill">
                <i aria-hidden="true" class="icon icon-heart">
                  <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                    <path
                      d="M10 17s-6-3.7-6-8A3.5 3.5 0 0 1 7.5 5c1.05 0 1.95.45 2.5 1.2A3.2 3.2 0 0 1 12.5 5 3.5 3.5 0 0 1 16 9c0 4.3-6 8-6 8Z"
                      fill="currentColor"
                    />
                  </svg>
                </i>
                Favorieten
              </span>
            </label>

            <button
              class="ghost-button ghost-button--reset"
              type="button"
              id="resetFilters"
            >
              Reset filters
            </button>
          </div>
        </section>

        <section
          class="notifications-section"
          id="notificationsSection"
          aria-live="polite"
        ></section>
      </main>

      <button class="fab" type="button" id="markAllButton">
        <i aria-hidden="true" class="icon icon-check">
          <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
            <path
              d="m6 13 4 4 8-10"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </i>
        Alles als gelezen markeren
      </button>
    </div>

    <!-- Bedrijfsprofiel modal -->
    <div class="company-modal-backdrop" id="companyModalBackdrop"></div>
    <div class="company-modal" id="companyModal" aria-hidden="true" role="dialog" aria-labelledby="companyModalTitle">
      <div class="panel">
        <div class="panel-header">
          <h3 id="companyModalTitle" class="sr-only">Bedrijfsprofiel</h3>
          <div class="profile-card card profile-card--modal" aria-label="Bedrijfsprofiel samenvatting">
            <div class="profile-avatar" id="profileAvatarModal">WG</div>
            <div class="profile-info">
              <div class="profile-header">
                <h2 id="profileNameModal">Jouw Bedrijf</h2>
              </div>
              <div class="profile-meta">
                <span class="badge" id="profileIdBadge" aria-label="Employer ID" hidden></span>
              </div>
            </div>
          </div>
          <button class="btn ghost" id="closeCompanyModal" aria-label="Sluiten">Sluiten</button>
        </div>
        <form id="companyForm">
          <div class="panel-body grid-2">
            <div>
              <label class="label" for="cp_bedrijfsnaam">Bedrijfsnaam *</label>
              <input class="input" id="cp_bedrijfsnaam" name="bedrijfsnaam" required />
            </div>
            <div>
              <label class="label" for="cp_kvk">KvK-nummer</label>
              <input class="input" id="cp_kvk" name="kvk_nummer" />
            </div>
            <div>
              <label class="label" for="cp_sector">Sector / branche</label>
              <input class="input" id="cp_sector" name="sector" />
            </div>
            <div>
              <label class="label" for="cp_grootte">Bedrijfsgrootte</label>
              <select class="select" id="cp_grootte" name="bedrijfs_grootte">
                <option value="">Maak een keuze</option>
                <option>1-10</option>
                <option>11-50</option>
                <option>51-200</option>
                <option>>200</option>
              </select>
            </div>
            <div class="span-2">
              <label class="label" for="cp_locatie">Locatie (adres)</label>
              <input class="input" id="cp_locatie" name="locatie_adres" />
            </div>
            <div>
              <label class="label" for="cp_website">Website</label>
              <input class="input" id="cp_website" name="website" />
            </div>
            <div>
              <label class="label" for="cp_slogan">Bedrijfsslogan</label>
              <input class="input" id="cp_slogan" name="slogan" />
            </div>
            <div class="span-2">
              <label class="label" for="cp_beschrijving">Bedrijfsbeschrijving</label>
              <textarea class="textarea" id="cp_beschrijving" name="beschrijving" rows="4"></textarea>
            </div>
            <div class="span-2">
              <label class="label" for="cp_cultuur">Bedrijfscultuur (comma gescheiden)</label>
              <input class="input" id="cp_cultuur" name="cultuur" placeholder="informeel, innovatief, duurzaam" />
            </div>
            <div>
              <label class="label" for="cp_contact_naam">Contactpersoon (naam)</label>
              <input class="input" id="cp_contact_naam" name="contactpersoon_naam" />
            </div>
            <div>
              <label class="label" for="cp_contact_email">Contact e-mail</label>
              <input type="email" class="input" id="cp_contact_email" name="contact_email" />
            </div>
          </div>
          <div class="panel-footer">
            <button type="button" class="btn ghost" id="cancelCompany">Annuleren</button>
            <button type="submit" class="btn" id="saveCompany">Opslaan</button>
          </div>
        </form>
      </div>
    </div>

    <div class="toast-container" id="companyToasts" aria-live="polite" aria-atomic="true"></div>

    <!-- Modal -->
    <div
      class="modal-backdrop hidden"
      id="detailModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <div class="modal-card" role="document">
        <button
          class="ghost-button modal-close"
          type="button"
          id="modalClose"
          aria-label="Sluiten"
        >
          <i aria-hidden="true" class="icon icon-close">
            <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
              <path
                d="m5 5 10 10m0-10L5 15"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="1.8"
              />
            </svg>
          </i>
          <span class="sr-only">Sluiten</span>
        </button>

        <header class="modal-header">
          <!-- H2 met id wordt in JS gebruikt; aria-labelledby hierboven linkt hiernaar -->
          <h2 class="modal-title" id="modalTitle"></h2>
        </header>

        <div class="modal-content">
          <div class="modal-summary">
            <div class="modal-avatar" id="modalAvatar" aria-hidden="true"></div>
            <div class="modal-details">
              <span id="modalCompany"></span>
              <span id="modalTime"></span>
            </div>
          </div>

          <div class="modal-type">
            <div class="modal-badges">
              <span class="badge" id="modalTypeBadge"></span>
              <span class="badge hidden" id="modalStatusBadge"></span>
            </div>

            <!-- Deze knop + span id's komen exact overeen met berichten.js -->
            <button
              class="ghost-button"
              type="button"
              id="modalSaveToggle"
              aria-pressed="false"
            >
              <i aria-hidden="true" class="icon icon-heart">
                <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
                  <path
                    d="M10 17s-6-3.7-6-8A3.5 3.5 0 0 1 7.5 5c1.05 0 1.95.45 2.5 1.2A3.2 3.2 0 0 1 12.5 5 3.5 3.5 0 0 1 16 9c0 4.3-6 8-6 8Z"
                    fill="currentColor"
                  />
                </svg>
              </i>
              <span id="modalSaveText"></span>
            </button>
          </div>
        </div>

        
        <p class="modal-message" id="modalMessage"></p>

        <div class="modal-decision hidden" id="modalDecision">
          <div class="modal-thread__header">
            <h3 class="modal-thread__title">Uitnodiging acties</h3>
          </div>
          <p class="modal-decision__copy">
            Kies een actie. Het antwoordveld hieronder wordt meegestuurd (verplicht bij weigeren).
          </p>
          <div class="modal-decision__actions">
            <button class="button-primary" type="button" id="inviteAcceptBtn">Accepteer uitnodiging</button>
            <button class="danger-button" type="button" id="inviteDeclineBtn">Weiger uitnodiging</button>
          </div>
          <p class="reply-status" id="inviteDecisionStatus" aria-live="polite"></p>
        </div>

        <div class="modal-thread hidden" id="modalThread">
          <div class="modal-thread__header">
            <h3 class="modal-thread__title" id="modalThreadTitle">Dossier</h3>
            <span class="badge hidden" id="modalThreadCount"></span>
          </div>
          <div class="modal-thread__list" id="modalThreadList"></div>
          <p class="reply-status" id="modalThreadStatus" aria-live="polite"></p>
        </div>

        <div class="modal-reply" id="modalReply" hidden>
          <label class="sr-only" for="replyBody">Bericht</label>
          <textarea id="replyBody" rows="3" class="textarea" placeholder="Reageer op deze sollicitatie..." aria-label="Bericht"></textarea>
          <p class="reply-status" id="replyStatus" aria-live="polite"></p>
          <div class="modal-reply__actions">
            <button class="button-primary" type="button" id="replySend">Versturen</button>
          </div>
        </div>

        <div class="modal-actions">
          <button class="button-primary" type="button" id="modalMarkRead">
            Markeer als gelezen
          </button>
          <button class="danger-button" type="button" id="modalDelete">
            Verwijder melding
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="../js/berichten.js?v=20260113"></script>
    <script src="../js/company-modal.js" defer></script>
    <script type="module" src="../js/berichten.js"></script>
  </body>
</html>
