<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Vacature Matching Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/match.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-header__inner">
      <a class="app-header__logo" href="/dashboard" aria-label="Ga naar dashboard">
        <img src="../assests/starwaster.png" alt="Starwa">
      </a>
      <div class="app-header__title">
        <h1>Vacature Matches</h1>
      </div>
      <div class="app-header__center">
        <button class="profile-chip" id="headerProfileBtn" type="button" aria-label="Open profiel" data-avatar="">
          <span class="profile-chip__avatar" aria-hidden="true" data-has-photo="false">
            <img src="" alt="" />
            <span class="profile-chip__initials">LJ</span>
          </span>
          <span class="profile-chip__name">Leo de Jong</span>
        </button>
        <a class="profile-chip message-chip" href="/berichten" aria-label="Open berichten">
          <span class="message-chip__icon" aria-hidden="true">
            <svg viewBox="0 0 20 20" focusable="false" aria-hidden="true">
              <path d="M3.25 4.75h13.5c.55 0 1 .45 1 1v8.5c0 .55-.45 1-1 1h-4.5l-3.25 2.5V15.25H3.25c-.55 0-1-.45-1-1v-8.5c0-.55.45-1 1-1Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"></path>
            </svg>
          </span>
          <span class="profile-chip__name">Berichten</span>
          <span class="message-chip__badge" data-unread="3" aria-live="polite">3</span>
        </a>
      </div>
      <a href="/home" class="logout app-header__logout">
        <img src="../assests/icons/logout.png" alt="Logout" class="logout-logo">
        <span class="logout-text">Log uit</span>
      </a>
    </div>
  </header>

  <main class="page">
    <div class="grid">
      <aside class="panel sidebar">
        <form id="matchForm">
          <div class="field">
            <label class="label-row" for="functie">
              <span>Functie</span>
              <button type="button" class="info-btn" aria-label="Info functie" data-tooltip="Functie bepaalt of de vaardigheden aansluiten. Daarom weegt dit het zwaarst.">i</button>
            </label>
            <select id="functie">
              <option>Data Analist</option>
              <option>Developer</option>
              <option>Project Manager</option>
            </select>
          </div>

          <div class="field">
            <label class="label-row" for="locatie">
              <span>Locatie</span>
              <button type="button" class="info-btn" aria-label="Info locatie" data-tooltip="Locatie is belangrijk voor reistijd/beschikbaarheid.">i</button>
            </label>
            <select id="locatie">
              <option>Utrecht</option>
              <option>Amsterdam</option>
              <option>Rotterdam</option>
            </select>
          </div>

          <div class="field">
            <label class="label-row" for="uren">
              <span>Uren per week</span>
              <button type="button" class="info-btn" aria-label="Info uren per week" data-tooltip="Uren bepalen of de contractomvang matcht.">i</button>
            </label>
            <select id="uren">
              <option>16</option><option>24</option><option>32</option><option>36</option><option selected>40</option>
            </select>
          </div>

          <div class="field">
            <label class="label-row" for="sector">
              <span>Sector</span>
              <button type="button" class="info-btn" aria-label="Info sector" data-tooltip="Sector geeft domeinkennis/context.">i</button>
            </label>
            <select id="sector">
              <option>Alle</option>
              <option>Finance</option>
              <option>HealthTech</option>
              <option>Duurzaamheid</option>
            </select>
          </div>

          <div class="field">
            <label class="label-row" for="contract">
              <span>Contracttype</span>
              <button type="button" class="info-btn" aria-label="Info contracttype" data-tooltip="Gewenst contract (fulltime/parttime) moet aansluiten.">i</button>
            </label>
            <select id="contract">
              <option>Alle</option>
              <option>Fulltime</option>
              <option>Parttime</option>
            </select>
          </div>

          <div class="field">
            <label class="label-row" for="urgentie">
              <span>Urgentie</span>
              <button type="button" class="info-btn" aria-label="Info urgentie" data-tooltip="Urgentie helpt prioriteren, maar is niet doorslaggevend.">i</button>
            </label>
            <select id="urgentie">
              <option>Alle</option>
              <option>Laag</option>
              <option>Normaal</option>
              <option>Hoog</option>
            </select>
          </div>

          <div class="field">
            <label class="label-row" for="reiskosten">
              <span>Reiskostenvergoeding</span>
              <button type="button" class="info-btn" aria-label="Info reiskostenvergoeding" data-tooltip="Reiskostenvergoeding is prettig, maar weegt het minst.">i</button>
            </label>
            <select id="reiskosten">
              <option>Alle</option>
              <option>Ja</option>
              <option>Nee</option>
            </select>
          </div>

          <div class="btn-row">
            <button type="submit">Bereken matches</button>
            <button type="button" id="btnReset" class="button">Reset</button>
          </div>
        </form>

        <div class="fav-panel">
          <a href="../pages/favorieten-vacatures.html">
            <span>Favorieten</span>
            <span class="fav-chip"><span id="favCountJobs">0</span></span>
          </a>
        </div>
      </aside>

      <section class="results" aria-label="Resultaten">
        <div id="results" class="list"></div>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal" hidden>
      <div class="modal__backdrop" data-close></div>
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal__header">
          <h3 id="modalTitle" style="margin:.25rem 0">Meer info</h3>
          <button class="modal__close" data-close aria-label="Sluiten">╟-</button>
        </div>
        <div id="modalBody" class="modal__body"></div>
      </div>
    </div>
  </main>

  <script src="../data/match.data.js" defer></script>

  <script defer>
    const API_BASE = (typeof window !== "undefined" && window.STARWA_API_BASE)
      ? window.STARWA_API_BASE
      : (location.port === "3000" ? "" : `${location.protocol}//${location.hostname}:3000`);

    const resultsEl = document.getElementById("results");
    const form = document.getElementById("matchForm");
    const btnReset = document.getElementById("btnReset");
    const modal = document.getElementById("modal");
    const modalBody = document.getElementById("modalBody");
    const favCountEl = document.getElementById("favCountJobs");

    const fmt = (s) => String(s || "").replace(/</g, "&lt;").replace(/>/g, "&gt;");

    const initialsFromName = (name = "") => {
      const parts = name.split(/\s+/).filter(Boolean);
      if (!parts.length) return "NA";
      return parts.map((p) => p[0]).join("").slice(0, 2).toUpperCase();
    };

    const updateHeaderProfileChip = (user = {}, profile = {}) => {
      const headerProfileBtn = document.getElementById("headerProfileBtn");
      if (!headerProfileBtn) return;
      const nameEl = headerProfileBtn.querySelector(".profile-chip__name");
      const initialsEl = headerProfileBtn.querySelector(".profile-chip__initials");
      const imgEl = headerProfileBtn.querySelector("img");
      const avatarEl = headerProfileBtn.querySelector(".profile-chip__avatar");
      const displayName =
        user?.naam ||
        user?.contactpersoon ||
        user?.displayName ||
        user?.email ||
        "Profiel";
      if (nameEl) nameEl.textContent = displayName;
      if (initialsEl) initialsEl.textContent = initialsFromName(displayName);
      const avatarUrl = profile?.avatar_url || "";
      if (imgEl) imgEl.src = avatarUrl;
      if (avatarEl) avatarEl.dataset.hasPhoto = avatarUrl ? "true" : "false";
    };

    const hydrateHeaderProfile = async () => {
      try {
        const res = await fetch(`${API_BASE}/api/profile/me`, { credentials: "include" });
        if (res.status === 401) {
          window.location.assign("/inlog-aanmeld");
          return;
        }
        if (!res.ok) return;
        const data = await res.json();
        updateHeaderProfileChip(data.user || {}, data.profile || {});
      } catch (err) {
        console.warn("Header-profiel laden mislukt:", err);
      }
    };

    function openModal(html) {
      modalBody.innerHTML = html;
      modal.hidden = false;
      modal.classList.add("active");
      document.body.classList.add("no-scroll");
    }
    function closeModal() {
      modal.classList.remove("active");
      modal.hidden = true;
      modalBody.innerHTML = "";
      document.body.classList.remove("no-scroll");
    }
    modal.addEventListener("click", (e) => {
      if (e.target.dataset.close !== undefined || e.target.classList.contains("modal__backdrop")) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !modal.hidden) closeModal();
    });

    const setLoadingState = (btn, loading, loadingLabel = "Bezig...") => {
      if (!btn) return;
      if (loading) {
        if (!btn.dataset.originalHtml) btn.dataset.originalHtml = btn.innerHTML;
        btn.innerHTML = `⏳ ${loadingLabel}`;
        btn.disabled = true;
        btn.classList.add("is-loading");
      } else {
        if (btn.dataset.originalHtml) btn.innerHTML = btn.dataset.originalHtml;
        btn.disabled = false;
        btn.classList.remove("is-loading");
      }
    };

    const getFavs = () => { try { return JSON.parse(localStorage.getItem("favorites") || "[]"); } catch { return []; } };
    const setFavs = (a) => localStorage.setItem("favorites", JSON.stringify(a));
    const favKey = (type, srcId) => `${type}:${srcId}`;
    const isFav = (type, srcId) => getFavs().some((f) => f.type === type && f.srcId === srcId);
    const toggleFav = (type, srcId, payload) => {
      let favs = getFavs();
      const key = favKey(type, srcId);
      if (isFav(type, srcId)) {
        favs = favs.filter((f) => favKey(f.type, f.srcId) !== key);
      } else {
        favs.push({ type, id: key, srcId, data: payload });
      }
      setFavs(favs);
      updateFavCount();
    };
    function updateFavCount() {
      const c = getFavs().filter((f) => f.type === "vacature").length;
      if (favCountEl) favCountEl.textContent = c;
    }

    const getApplied = () => { try { return JSON.parse(localStorage.getItem("appliedVacatures") || "[]"); } catch { return []; } };
    const setAppliedList = (items = []) => localStorage.setItem("appliedVacatures", JSON.stringify(items));
    const isApplied = (id) => getApplied().includes(String(id));
    const addApplied = (id) => {
      const list = getApplied();
      const key = String(id);
      if (!list.includes(key)) {
        list.push(key);
        setAppliedList(list);
      }
    };

    async function submitApplication(v, motivatie) {
      const payload = { vacancy_id: v.id, motivatie };
      const res = await fetch(`${API_BASE}/api/sollicitaties`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(payload),
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        throw new Error(data.error || "Kon sollicitatie niet versturen");
      }
      return data;
    }

    function openApplyModal(v) {
      openModal(`
        <form id="applyForm">
          <div class="detail-grid">
            <div>
              <h3>Solliciteren op: ${fmt(v.title)}</h3>
              <p><strong>Bedrijf:</strong> ${fmt(v.company)}</p>
              <p class="text-muted" style="margin:.25rem 0 1rem">We gebruiken je ingelogde account voor de sollicitatie.</p>
            </div>
            <div>
              <label style="display:block;margin-top:.5rem">Motivatie (optioneel)<br>
                <textarea id="motivationField" rows="4" style="width:100%;padding:.6rem;border:1px solid #e5e7eb;border-radius:8px" placeholder="Vertel kort waarom deze rol bij je past."></textarea>
              </label>
            </div>
          </div>
          <p id="applyStatus" aria-live="polite" style="min-height:1.2rem;margin-top:.5rem;color:#6b7280"></p>
          <div class="modal__footer" style="padding:0;margin-top:.75rem">
            <button type="button" class="modal__close" data-close>Annuleren</button>
            <button type="submit" id="submitApplicationBtn" class="modal__close">Verstuur</button>
          </div>
        </form>
      `);
      document.getElementById("applyForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const statusEl = document.getElementById("applyStatus");
        const btn = document.getElementById("submitApplicationBtn");
        statusEl.textContent = "Sollicitatie wordt verstuurd...";
        setLoadingState(btn, true, "Bezig met versturen...");
        submitApplication(v, document.getElementById("motivationField").value)
          .then(() => {
            addApplied(v.id);
            computeAndRenderFromForm();
            openModal(`<h3>Sollicitatie verzonden &#9203;</h3><p>We hebben je sollicitatie op <strong>${fmt(v.title)}</strong> geregistreerd. Je ontvangt een bevestiging in je berichten.</p><div class="modal__footer"><button class="modal__close" data-close>Sluiten</button></div>`);
          })
          .catch((err) => {
            statusEl.textContent = err?.message || "Er ging iets mis. Probeer het opnieuw.";
            statusEl.style.color = "#b91c1c";
            setLoadingState(btn, false);
          });
      });
    }

    function liWithIcon(text) {
      const cleaned = String(text || "").trim();
      const isOk = /matcht|exact|overeen/i.test(cleaned) && !/anders|wijkt/i.test(cleaned);
      return `<li class="${isOk ? "why-ok" : ""}">${fmt(cleaned)}</li>`;
    }

    function render(matches) {
      if (!matches || !matches.length) {
        resultsEl.innerHTML = `
          <div class="card empty-state">
            <div>
              <div class="empty-title">Geen resultaten</div>
              <div class="empty-text">Pas de filters links aan en klik op “Bereken matches”.</div>
            </div>
          </div>`;
        return;
      }

      resultsEl.innerHTML = matches.map((m) => {
        const saved = isFav("vacature", m.id);
        const appliedBackend = (m.applied_by_me === 1 || m.applied_by_me === "1" || m.applied === true || m.applied === 1 || m.sollicitatie_status === "ingediend" || m.sollicitatie_status === "applied");
        const applied = appliedBackend || isApplied(m.id);
        const statusLabel = applied ? "In behandeling" : "Nieuw";

        return `
        <div class="card">
          <div class="title">
            <div>
              <div class="job-title">${fmt(m.title)}</div>
              <div class="meta">${fmt(m.company || "-")} • ${fmt(m.locatie || "-")} • ${fmt(m.uren || "-")}u • ${fmt(m.functie || "-")} • ${fmt(m.sector || "-")} • ${fmt(m.contractType || "-")}</div>
            </div>
            <div class="badge">${m.score ?? 0}% match</div>
            <div class="badge">${statusLabel}</div>
          </div>

          <div class="why">
            <strong>Waarom deze score:</strong>
            <ul>${(m.why || []).map(liWithIcon).join("")}</ul>
          </div>

          <div class="progress"><div class="bar" style="width:${m.score}%"></div></div>

          <div class="detail-panel" data-detail hidden></div>

          <div class="actions">
            <div class="left">
              <button class="secondary" data-id="${m.id}" data-action="info" type="button">Meer info</button>
            </div>
            <div class="right">
              <button class="primary" data-id="${m.id}" data-action="apply" type="button" ${applied ? "disabled" : ""}>${applied ? "Gesolliciteerd &#9203;" : "Solliciteren"}</button>
              <button class="fav ${saved ? "saved" : ""}" data-id="${m.id}" data-action="fav" type="button">${saved ? "Opgeslagen" : "Favoriet"}</button>
            </div>
          </div>
        </div>`;
      }).join("");

      resultsEl.querySelectorAll('[data-action="info"]').forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = Number(btn.dataset.id);
          const v = matches.find((x) => x.id === id);
          const d = v.details || {};
          const card = btn.closest(".card");
          const panel = card.querySelector("[data-detail]");
          const isHidden = panel.hasAttribute("hidden");

          if (isHidden) {
            panel.innerHTML = `
              <div class="detail-grid">
                <div><h3>Vacature</h3>
                  <p><strong>${fmt(v.title)}</strong> bij <strong>${fmt(v.company)}</strong></p>
                  <p>${fmt(v.functie)} • ${fmt(v.locatie)} • ${fmt(v.uren)} uur • ${fmt(v.sector)}</p>
                  <p><strong>Contract:</strong> ${fmt(d.contractType || "-")}</p>
                  <p><strong>Salaris:</strong> ${fmt(d.salary || "-")}</p>
                  <p><strong>Urgentie:</strong> ${fmt(d.urgency || "-")}</p>
                </div>
              </div>`;
            panel.removeAttribute("hidden");
            card.classList.add("detail-open");
            btn.textContent = "Minder info";
          } else {
            panel.setAttribute("hidden", "");
            panel.innerHTML = "";
            card.classList.remove("detail-open");
            btn.textContent = "Meer info";
          }
        });
      });

      resultsEl.querySelectorAll('[data-action="apply"]').forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = Number(btn.dataset.id);
          if (isApplied(id)) return;
          openApplyModal(matches.find((x) => x.id === id));
        });
      });

      resultsEl.querySelectorAll('[data-action="fav"]').forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = Number(btn.dataset.id);
          const v = matches.find((x) => x.id === id);

          toggleFav("vacature", v.id, {
            id: v.id,
            title: v.title,
            company: v.company,
            locatie: v.locatie,
            uren: v.uren,
            functie: v.functie,
            sector: v.sector,
            contractType: v.contractType,
            score: v.score,
            why: v.why,
          });

          const saved = isFav("vacature", v.id);
          btn.classList.toggle("saved", saved);
          btn.textContent = saved ? "Opgeslagen" : "Favoriet";
        });
      });
    }

    let LIVE_VACATURES = [];

    function mapVacancyToMatch(v, filters) {
      const f = filters || {};
      let score = 0;
      const why = [];

      const fun = (v.functietitel || v.title || "").trim();
      const cat = (v.categorie || v.sector || "").trim();
      const role = fun || cat;

      const loc = (v.locatie || v.location || "").trim();
      const urenVal = v.uren_per_week ?? v.hours_per_week ?? v.uren ?? "";
      const uren = urenVal === "" ? "" : String(urenVal);
      const dienst = (v.dienstverband || v.contractType || "").trim();

      if (f.functie && role && f.functie === role) { score += 20; why.push(`Functie matcht: ${role}`); } else if (f.functie) { why.push(`Functie anders: gezocht '${f.functie}', vacature '${role || "-" }'`); }
      if (f.locatie && loc && f.locatie === loc) { score += 20; why.push(`Locatie matcht: ${loc}`); } else if (f.locatie) { why.push(`Locatie anders: gezocht '${f.locatie}', vacature '${loc || "-" }'`); }
      if (f.uren && uren && f.uren === uren) { score += 20; why.push(`Uren matcht: ${uren}`); } else if (f.uren) { why.push(`Uren anders: gezocht '${f.uren}', vacature '${uren || "-" }'`); }
      if (f.contract && f.contract !== "Alle" && dienst) {
        if (f.contract === dienst) { score += 10; why.push(`Contract matcht: ${dienst}`); }
        else { why.push(`Contract anders: gezocht '${f.contract}', vacature '${dienst}'`); }
      }

      score = Math.max(0, Math.min(100, score));

      return {
        id: v.id ?? v.vacature_id ?? Math.floor(Math.random() * 1e9),
        title: v.functietitel || v.title || "Vacature",
        company: v.company_name || v.company || "-",
        functie: role || "-",
        locatie: loc || "-",
        uren: uren || "-",
        sector: cat || "-",
        contractType: dienst || "-",
        score,
        why,
        details: {
          salary: (v.salaris_min || v.salaris_max) ? `${v.salaris_min || ""} - ${v.salaris_max || ""}` : "-",
          contractType: dienst,
          urgency: v.urgentie || v.urgency || "",
        },
      };
    }

    async function loadLiveVacancies() {
      try {
        const res = await fetch(`${API_BASE}/api/vacatures?active=1&limit=100`, { credentials: "include" });
        if (!res.ok) throw new Error("Kon vacatures niet laden");
        const data = await res.json();
        LIVE_VACATURES = Array.isArray(data.items) ? data.items : [];
        render(LIVE_VACATURES.map((v) => mapVacancyToMatch(v, {})));
      } catch (err) {
        console.warn("Live vacatures laden mislukt:", err);
        render(computeMatchesForJobs(getFilters()));
      }
    }

    function getFilters() {
      return {
        functie: document.getElementById("functie").value,
        locatie: document.getElementById("locatie").value,
        uren: document.getElementById("uren").value,
        sector: document.getElementById("sector").value,
        contract: document.getElementById("contract").value,
        urgentie: document.getElementById("urgentie").value,
        reiskosten: document.getElementById("reiskosten").value,
      };
    }

    function computeAndRenderFromForm() {
      if (LIVE_VACATURES && LIVE_VACATURES.length) {
        const f = getFilters();
        render(LIVE_VACATURES.map((v) => mapVacancyToMatch(v, f)).sort((a, b) => b.score - a.score));
        return;
      }
      render(computeMatchesForJobs(getFilters()));
    }

    function formatMessageBadges() {
      document.querySelectorAll(".message-chip__badge").forEach((badge) => {
        const count = Number(badge.dataset.unread || badge.textContent || 0);
        const displayValue = count > 9 ? "9+" : String(count);
        badge.textContent = displayValue;
        badge.classList.toggle("is-max", count > 9);
        badge.classList.toggle("is-empty", count === 0);
        badge.setAttribute("aria-label", `${count} ongelezen berichten`);
      });
    }

    async function init() {
      formatMessageBadges();
      const headerProfileBtn = document.getElementById("headerProfileBtn");
      headerProfileBtn?.addEventListener("click", () => window.location.assign("/profiel"));
      hydrateHeaderProfile();
      updateFavCount();
      loadLiveVacancies();
    }
    form.addEventListener("submit", (e) => { e.preventDefault(); computeAndRenderFromForm(); });

    btnReset.addEventListener("click", () => {
      form.reset();
      computeAndRenderFromForm();
    });

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
