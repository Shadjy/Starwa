<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina niet gevonden - TalentMatch</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #f5e6d3 0%, #f0dcc4 100%) no-repeat fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }

    .error-card {
      background: white;
      border-radius: 24px;
      padding: 3rem 2.5rem;
      box-shadow: 0 14px 48px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .error-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #f5e6d3, #e8d4bc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .error-icon svg {
      width: 60px;
      height: 60px;
      stroke: #c4956f;
    }

    .error-number {
      font-size: 5rem;
      font-weight: 800;
      color: #c4956f;
      margin: 0;
      line-height: 1;
      letter-spacing: -0.05em;
    }

    .error-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
    }

    .error-message {
      font-size: 1.05rem;
      color: #666666;
      line-height: 1.6;
      margin: 0;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.9rem 1.8rem;
      background: #c4956f;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      box-shadow: 0 6px 16px rgba(196, 149, 111, 0.25);
    }

    .btn-primary:hover {
      background: #b5845c;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(196, 149, 111, 0.35);
    }

    .btn-secondary {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.9rem 1.8rem;
      background: white;
      color: #c4956f;
      border: 1.5px solid #c4956f;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background: #fdfbf7;
      transform: translateY(-1px);
    }

    .error-suggestions {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e0d7ce;
    }

    .suggestions-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #666666;
      margin: 0 0 1rem 0;
    }

    .suggestions-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .suggestions-list li {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #666666;
      font-size: 0.95rem;
    }

    .suggestions-list li a {
      color: #c4956f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .suggestions-list li a:hover {
      color: #b5845c;
      text-decoration: underline;
    }

    .check-icon {
      width: 1.2rem;
      height: 1.2rem;
      color: #c4956f;
      flex-shrink: 0;
    }

    @media (max-width: 640px) {
      .error-card {
        padding: 2.5rem 2rem;
      }

      .error-number {
        font-size: 4rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
      }

      .error-actions {
        flex-direction: column;
        width: 100%;
      }

      .btn-primary,
      .btn-secondary {
        width: 100%;
        justify-content: center;
      }

      .error-icon {
        width: 100px;
        height: 100px;
      }

      .error-icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-card">
      <div class="error-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
          <line x1="9" y1="9" x2="9.01" y2="9"></line>
          <line x1="15" y1="9" x2="15.01" y2="9"></line>
        </svg>
      </div>

      <h1 class="error-number">404</h1>

      <h2 class="error-title">Pagina niet gevonden</h2>

      <p class="error-message">
        De pagina die je zoekt bestaat niet of is verplaatst. Controleer de URL of ga terug naar de homepage.
      </p>

      <div class="error-actions">
        <a href="/" class="btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Terug naar Home
        </a>
        <button onclick="history.back()" class="btn-secondary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Ga Terug
        </button>
      </div>

      <div class="error-suggestions">
        <p class="suggestions-title">Populaire pagina's:</p>
        <ul class="suggestions-list">
          <li>
            <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span><a href="/login">Inloggen</a> - Log in op je account</span>
          </li>
          <li>
            <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span><a href="/register">Registreren</a> - Maak een nieuw account</span>
          </li>
          <li>
            <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span><a href="/dashboard">Dashboard</a> - Ga naar je dashboard</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
